<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- DaisyUI and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="ml-10 mr-10 mt-3">
    <header>
      <!-- Nav bar section-->
      <div class="flex justify-between items-center gap-2">
        <div>
          <a href=""><img src="./images/Logo.png" alt="" /></a>
        </div>
        <div>
          <button onclick="sortItems()" class="btn bg-slate-100">
            Sort by view
          </button>
        </div>
        <div>
          <a
            href="./blog.html"
            target="_blank"
            class="btn bg-red-600 hover:bg-red-800 text-white"
          >
            Blog
          </a>
        </div>
      </div>

      <!-- Category section -->
      <div
        id="categories-container"
        class="flex justify-center items-center gap-3 mt-5"
      ></div>
    </header>
    <main>
      <!-- card section -->
      <section
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mt-5 h-5"
      ></section>

      <!-- show error when there is no content -->
      <div
        id="error-container"
        class="flex flex-col justify-center items-center hidden"
      >
        <img src="./images/Icon.png" alt="" />
        <h2 class="font-semibold text-xl text-black">
          Oops!! Sorry, There is no content here.
        </h2>
      </div>

      <!-- blue badge -->
      <div id="blue-badge" class="">
        <!-- <img class="" src="./images/blue_badge.jpg" alt="" /> -->
      </div>
    </main>

    <!-- footer section -->

    <!-- JS file -->
    <script src="./js file/app.js"></script>
  </body>
</html>
